<!DOCTYPE html>
<html>
<head>
  <title>
    extjs 4.1
  </title>
  <link rel="stylesheet" type="text/css" media="screen" href="../ext/resources/css/ext-all.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../ext/resources/css/ext-font-normal.css" />
  <script type="text/javascript" src="../ext/bootstrap.js"></script>
</head>
<body>

<script type="text/javascript">
  Ext.onReady(function () {
    //初始化标签中的Ext:Qtip属性。
    Ext.QuickTips.init();
    Ext.form.Field.prototype.msgTarget = 'side';
    //用户名input
    var txtusername = new Ext.form.TextField({
        width: 200,
        allowBlank: false,
        maxLength: 20,
        name: 'username',
        fieldLabel: '用户名称',
        blankText: '请输入用户名',
        maxLengthText: '用户名不能超过20个字符'
    });
    //密码input
    var txtpassword = new Ext.form.TextField({
        width: 200,
        allowBlank: false,
        maxLength: 20,
        inputType: 'password',
        name: 'password',
        fieldLabel: '密码',
        blankText: '请输入密码',
        maxLengthText: '密码不能超过20个字符'
    });
    //表单
    var form = new Ext.form.FormPanel({
        frame: true,
        title: '表单标题',
        style: 'margin:10px',
        html: '<div style="padding:10px">这里表单内容</div>',
        items: [txtusername, txtpassword]
    });
    //窗体
    var win = new Ext.Window({
        title: '窗口',
        width: 476,
        height: 374,
        html: '<div>这里是窗体内容</div>',
        resizable: true,
        modal: true,
        closable: true,
        maximizable: true,
        minimizable: true,
        items: form
    });
    win.show();
  });
</script>
</body>
</html>
