<!DOCTYPE html>
<html>
<head>
  <title>
    extjs 4.1
  </title>
  <link rel="stylesheet" type="text/css" media="screen" href="../ext/resources/css/ext-all.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../ext/resources/css/ext-font-normal.css" />
  <script type="text/javascript" src="../ext/bootstrap.js"></script>
</head>
<body>

<script type="text/javascript">
  Ext.onReady(function () {
    //初始化标签中的Ext:Qtip属性。
    Ext.QuickTips.init();
    Ext.form.Field.prototype.msgTarget = 'side';
    //提交按钮处理方法
    var btnsubmitclick = function () {
        Ext.MessageBox.alert('提示', '你点了确定按钮!');
    }
    //重置按钮"点击时"处理方法
    var btnresetclick = function () {
        Ext.MessageBox.alert('提示', '你点了重置按钮!');
    }
    //重置按钮"鼠标悬停"处理方法
    var btnresetmouseover = function () {
        Ext.MessageBox.alert('提示', '你鼠标悬停在重置按钮之上!');
    }
    //提交按钮
    var btnsubmit = new Ext.Button({
        text: '提交',
        handler: btnsubmitclick
    });
    //重置按钮
    var btnreset = new Ext.Button({
        text: '重置',
        listeners: {
            'mouseover': btnresetmouseover,
            'click': btnresetclick
        }
    });
    //用户名input
    var txtusername = new Ext.form.TextField({
        width: 140,
        allowBlank: false,
        maxLength: 20,
        name: 'username',
        fieldLabel: '用户名称',
        blankText: '请输入用户名',
        maxLengthText: '用户名不能超过20个字符'
    });
    //密码input
    var txtpassword = new Ext.form.TextField({
        width: 140,
        allowBlank: false,
        maxLength: 20,
        inputType: 'password',
        name: 'password',
        fieldLabel: '密码',
        blankText: '请输入密码',
        maxLengthText: '密码不能超过20个字符'
    });
    //表单
    var form = new Ext.form.FormPanel({
        frame: true,
        title: '表单标题',
        style: 'margin:10px',
        html: '<div style="padding:10px">这里表单内容</div>',
        items: [txtusername, txtpassword],
        buttons: [btnsubmit, btnreset]
    });
    //窗体
    var win = new Ext.Window({
        title: '窗口',
        width: 476,
        height: 374,
        html: '<div>这里是窗体内容</div>',
        resizable: true,
        modal: true,
        closable: true,
        maximizable: true,
        minimizable: true,
        buttonAlign: 'center',
        items: form
    });
    win.show();
  });
</script>
</body>
</html>
